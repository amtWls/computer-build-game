<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PC組み立てシミュレーター</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-1.css">
</head>
<body>
  <!-- プレイヤー名入力ページ -->
  <div id="playerScreen">
    <div class="window input-window">
      <div class="title-bar">
        <div class="title-bar-text">プレイヤー名入力</div>
      </div>
      <div class="window-body">
        <form id="playerForm">
          <label for="playerName">プレイヤー名：</label>
          <input type="text" id="playerName" required>
          <button id="playerNameButton" class="custom-button default" type="submit">次へ</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 店舗名入力ページ -->
  <div id="storeScreen" style="display:none;">
    <div class="window input-window">
      <div class="title-bar">
        <div class="title-bar-text">店舗名入力</div>
      </div>
      <div class="window-body">
        <form id="storeForm">
          <label for="storeName">店舗名：</label>
          <input type="text" id="storeName" required>
          <button id="storeNameButton" class="custom-button default" type="submit">ゲーム開始</button>
        </form>
      </div>
    </div>
  </div>

  <!-- メインゲームページ -->
  <div id="gameScreen" style="display:none;">
    <div class="window game-window">
      <div class="title-bar">
        <div class="title-bar-text"><span id="storeTitle"></span></div>
      </div>
      <div class="window-body">
        <header>
          <div id="headerInfo" class="status-bar">
            <p class="status-bar-field">
              <span id="playerInfo"></span><br>
              <span id="moneyDisplay"></span><br>
            </p>
          </div>
          <div class="window" style="margin: 10px 0;">
            <div class="title-bar">
              <div class="title-bar-text" id="dayDisplay"></div>
            </div>
          </div>
          <div id="specialDayDisplay" class="window" style="margin: 10px 0; display: none;">
            <div class="title-bar">
              <div class="title-bar-text">本日の特別効果</div>
            </div>
            <div class="window-body">
              <p id="specialDayEffect" style="text-align: center;"></p>
            </div>
          </div>
        </header>

        <main>
          <div id="orderAndSelectedParts" style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div class="window order-window">
              <div class="title-bar">
                <div class="title-bar-text">顧客注文</div>
              </div>
              <div class="window-body">
                <div id="orderDisplay" class="tree-view"></div>
              </div>
            </div>
            <div class="window selected-parts-window">
              <div class="title-bar">
                <div class="title-bar-text">選択部品</div>
              </div>
              <div class="window-body">
                <ul id="selectedPartsList" class="tree-view"></ul>
                <div class="status-bar">
                  <p class="status-bar-field"><span id="totalPrice"></span></p>
                </div>
              </div>
            </div>
          </div>

          <div id="orderButtons" class="horizontal-group" style="margin-bottom: 20px;">
            <button id="assembleBtn" class="custom-button default">組み立て</button>
            <button id="nextOrderBtn" class="custom-button default">新しい注文</button>
            <button id="resetPartsBtn" class="custom-button default">選択パーツ初期化</button>
            <button id="deleteDataBtn" class="custom-button default">転生</button>
          </div>

          <div class="window parts-window">
            <div class="title-bar">
              <div class="title-bar-text">部品カタログ</div>
            </div>
            <div class="window-body">
              <div id="partsTabs" class="horizontal-tabs" role="tablist">
                <button class="partTab tab custom-button default" data-part="cpu">CPU</button>
                <button class="partTab tab custom-button default" data-part="gpu">GPU</button>
                <button class="partTab tab custom-button default" data-part="ram">RAM</button>
                <button class="partTab tab custom-button default" data-part="psu">PSU</button>
                <button class="partTab tab custom-button default" data-part="case">CASE</button>
                <button class="partTab tab custom-button default" data-part="storage">STORAGE</button>
                <button class="partTab tab custom-button default" data-part="cooler">COOLER</button>
                <button class="partTab tab custom-button default" data-part="motherboard">MOTHERBOARD</button>
              </div>
              <div id="partsList" class="tree-view" style="height: 900px; overflow-y: auto;"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- 破産画面 -->
  <div id="bankruptcyScreen" style="display:none;">
    <div class="window input-window" style="width: 600px; height: 400px;">
      <div class="title-bar">
        <div class="title-bar-text">破産通知</div>
      </div>
      <div class="window-body" style="text-align: center; padding: 50px;">
        <h1 style="font-size: 4em; color: red; margin-bottom: 30px;">破産</h1>
        <p style="font-size: 1.5em;">所持金がゼロ以下になりました。ゲームをリセットします。</p>
      </div>
    </div>
  </div>

  <script src="components-db.js"></script>
  <script src="script.js"></script>
</body>
</html>
